<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Meme</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #23252F;
            color: #fff;
            overflow: hidden;
        }

        .light {
            background: #666;
            color: #fff;
        }

        .content .tagcloud {
            display: inline-block;
            margin: 20px;
            z-index: -2;
        }

        ul {
            display: inline-block;
        }

        a {
            color: #52b1ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div {
            user-select: none;
        }

        @media only screen and (max-width: 100px) {
            div {
                user-select: none;
                position: fixed;
                top: 0%;
                left: 0%;
            }
        }
    </style>
    <!-- custom style -->
    <style>
        .tagcloud {
            font-size: 16px;
        }

        .tagcloud--item {
            padding: 2px 4px;
            background-color: transparent;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .tagcloud--item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            /* opacity: 1 !important; */
            /* z-index: 100 !important; */
        }

        .light .tagcloud--item {
            color: #fff;
        }

        .light .tagcloud--item:hover {
            background-color: rgba(255, 255, 255, .1);
            border: 1px solid #fff;
        }

        .circle {
            width: 1000px;
            height: 1000px;
            /* background-color: #0042acb6; */
            background-image: linear-gradient(to bottom, #0042ac 75%, #00000000);
            /* Choose your desired background color */
            border-radius: 50%;
            /* Make sure border-radius is 50% to create a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: -350px;
            left: 50%;
            transform: translate(-50%, -50%);
            /* This is to make the circle center aligned to the center of the screen */
            z-index: -1;
            /* This is to make sure the circle stays behind the text */
        }
    </style>
</head>

<body>
    <div>
        <h1>Ingredients that compose Kyriota</h1>
        <center>
            <a href="#" onclick="pause()" style="color: #faff68;" draggable="false">Pause</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" onclick="resume()" style="color: #faff68;" draggable="false">Resume</a>
        </center>

        <div class="circle">
        </div>
    </div>

    <div style="font-size: 10px; position: fixed; bottom: 5%; left: 50%; width: 640px; margin: 0% -320px;">
        - Modified From <a href="https://github.com/cong-min/TagCloud" style="color: #faff68;" draggable="false">TagCloud</a> -
    </div>

    <div class="content">
    </div>
    <script type="text/javascript" src="TagCloud.min.js"></script>
    <script type="text/javascript" src="myTag.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
        // const randomColor = () => `hsl(${Math.random() * 360}, 100%, 70%)`;
        var tc = TagCloud(
            '.content',
            getTag(),
        );
        console.log(tc);
    </script>
    <script>
        // pause and resume tagcloud animation
        function pause() {
            tc.pause();
        }
        function resume() {
            tc.resume();
        }
    </script>
</body>

</html>
